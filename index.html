<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="sytlesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Prab's Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="height: 50px;">
      <h2>Prab's Weather Slice</h2>
    </div>
    <hr>
    <div class="row ">
      <div class="col-sm-3" >
        <br>
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="search-input" class="sr-only" >City</label>
            <input type="search" class="form-control" style="width:53%" id="search-input" placeholder="city">
          </div>
          <button type="submit" class="btn btn-primary mb-2 search-input">Search</button>
        </form>
        <hr>
        <h6>Recently Searched</h6>
        <div id="recent-list">
        </div>
      </div>
      <div class="col-sm-9 text-center weather-div" >
        <div class="row">
          <p class="weather-heading">5 day forecast</p>
          <div class="col-sm-12 text-center weather-div" >
            <div class="row">
              <div class="card weather-div" style="width: 20%;">
                <img id="fiveIcon1" class="rounded mx-auto d-block" src="" style="height: 50px; width: 50px;">
                  <p id="fiveTemp1" ></p>
                  <p id="fiveHum1" ></p>
                  <p id="fiveDate1" ></p>
                </ul>
              </div>
              <div class="card weather-div" style="width: 20%;">
                <img id="fiveIcon2" class="rounded mx-auto d-block" src="" style="height: 50px; width: 50px;">
                  <p id="fiveTemp2" ></p>
                  <p id="fiveHum2" ></p>
                  <p id="fiveDate2" ></p>
                </ul>
              </div>
              <div class="card weather-div" style="width: 20%;">
                <img id="fiveIcon3" class="rounded mx-auto d-block" src="" style="height: 50px; width: 50px;">
                  <p id="fiveTemp3" ></p>
                  <p id="fiveHum3" ></p>
                  <p id="fiveDate3" ></p>
                </ul>
              </div>
              <div class="card weather-div" style="width: 20%;">
                <img id="fiveIcon4" class="rounded mx-auto d-block" src="" style="height: 50px; width: 50px;">
                  <p id="fiveTemp4" ></p>
                  <p id="fiveHum4" ></p>
                  <p id="fiveDate4" ></p>
                </ul>
              </div>
              <div class="card weather-div" style="width: 20%;">
                <img id="fiveIcon5" class="rounded mx-auto d-block" src="" style="height: 50px; width: 50px;">
                  <p id="fiveTemp5" ></p>
                  <p id="fiveHum5" ></p>
                  <p id="fiveDate5" ></p>
                </ul>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p class="weather-heading weather-today">Today's Weather</p>
            <div class="row">
              <div class="card weather-div" style="width: 50%;">
                <img id="searchCityIcon" class="rounded mx-auto d-block" src="" style="height: 100px; width: 100px;">

                <h4 id="searchCityDisplay"></h4>
                <ul id="recent-list" class="list-group list-group-flush">
                  <p id="searchCityTemp" ></p>
                  <p id="searchCityWindSpeed" ></p>
                  <p id="searchCityUVIndex" style="font-weight: 900;" ></p>
                  <p id="searchCityHum" ></p>
                  <p id="searchCityDate" ></p>
                </ul>
              </div>
              <!-- <div class="card weather-div" style="width: 50%;">
                <img src="#" class="card-img-top" alt="...">
              </div> -->

            </div>
          </div>

        </div>
      </div>

    </div>


  </div>

  <script src="moment.js"></script>
  <script src="script.js"></script>
</body>

</html>
